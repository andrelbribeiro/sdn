<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nutrInfo</title>
  <link rel="stylesheet" href="styless.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>nutrInfo - Sistema para nutricionistas</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="cadastro.html">Cadastrar Paciente</a></li>
        <li><a href="planejamento_paciente.html">Planejamento do paciente</a></li>
        <li><a href="produto1.html">Produto</a></li>
        <li><a href="produto2.html">Produto por categoria</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Produtos por categoria</h1>
        <div id="product-list" class="row"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 - Sistema nutrInfo</p>
  </footer>

  <script>

    const apiUrl = 'https://world.openfoodfacts.org/category/cheeses.json';
    
      fetch(apiUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error('Erro ao acessar a API: ' + response.status);
          }
          return response.json();
        })
        .then(data => {
          console.log('Lista de Produtos:', data.products);
          // Exibe os produtos na página HTML
          const productListElement = document.getElementById('product-list');
          data.products.forEach(product => {
            productListElement.innerHTML += `
              <div class="col-md-6 mb-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">${product.product_name}</h5>
                    <p class="card-text">Marca: ${product.brands}</p>
                    <p class="card-text">Quantidade: ${product.quantity}</p>
                    <p class="card-text">Ingredientes: ${product.ingredients_text}</p>
                  </div>
                </div>
              </div>
            `;
          });
        })
        .catch(error => {
          console.error('Erro ao acessar a API:', error);
          // Exibe mensagem de erro na página HTML
          document.getElementById('product-list').innerHTML = `
            <div class="alert alert-danger" role="alert">
              Erro ao acessar a API: ${error.message}
            </div>
          `;
        });
    </script>
    
</body>
</html>
